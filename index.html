<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HybridgeFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl">
    <h1 class="text-2xl font-bold mb-6">HybridgeFlix</h1>
    <form id="movieForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Título</label>
        <input type="text" id="titulo" class="w-full mt-1 p-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium">Año</label>
        <input type="number" id="anio" class="w-full mt-1 p-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium">Calificación (1-10)</label>
        <input type="number" id="calificacion" min="1" max="10" class="w-full mt-1 p-2 border rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium">Reseña</label>
        <textarea id="resena" class="w-full mt-1 p-2 border rounded-md"></textarea>
      </div>
      <!-- Campo para URL de la imagen -->
      <div>
        <label class="block text-sm font-medium">Imagen (URL)</label>
        <input type="url" id="imagen" placeholder="https://..." class="w-full mt-1 p-2 border rounded-md">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Guardar</button>
    </form>

    <table class="mt-6 w-full border-collapse border border-gray-200 text-center">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2">Título</th>
          <th class="border p-2">Año</th>
          <th class="border p-2">Calificación</th>
          <th class="border p-2">Reseña</th>
          <th class="border p-2">Poster</th>
        </tr>
      </thead>
      <tbody id="movieTable"></tbody>
    </table>
  </div>

  <script>
    document.getElementById("movieForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const anio = document.getElementById("anio").value;
      const calificacion = document.getElementById("calificacion").value;
      const resena = document.getElementById("resena").value;
      const imagen = document.getElementById("imagen").value;

      const table = document.getElementById("movieTable");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="border p-2">${titulo}</td>
        <td class="border p-2">${anio}</td>
        <td class="border p-2">${calificacion}</td>
        <td class="border p-2">${resena}</td>
        <td class="border p-2">
          ${imagen ? `<img src="${imagen}" alt="Poster" class="w-24 h-32 object-cover rounded mx-auto">` : "N/A"}
        </td>
      `;

      table.appendChild(row);

      // Limpiar formulario
      document.getElementById("movieForm").reset();
    });
  </script>
</body>
</html>
